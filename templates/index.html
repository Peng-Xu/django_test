<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页展示</title>
    <style>
        a{text-decoration: none}
    </style>
</head>

<body>
<p>Welcome {{ username }}</p>
    {% if not username %}

        <div>未登录</div>
        <div><a href='/login/'>登录</a></div>
        <div><a href='/regist/'>注册</a></div>
    {% else %}

        <div><a href='/logout/'>退出登录</a></div>
    {% endif %}
</body>
</html>
